<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Shapes Lab with Scenery</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Environment (Sky and Ground) -->
      <a-entity environment="preset: forest; groundTexture: checkerboard; groundColor: #88CC88; groundColor2: #448844; dressing: trees; dressingAmount: 500; dressingColor: #245123; grid: none"></a-entity>

      <!-- Custom Ground -->
      <a-plane position="0 0.01 0" rotation="-90 0 0" width="30" height="30" color="#AFE1AF" shadow></a-plane>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 2"></a-entity>

      <!-- Lighting -->
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" position="0.5 1 1" intensity="0.6"></a-light>

      <!-- Cube -->
      <a-box position="-4 1 -3" color="#4CC3D9" shadow></a-box>
      <a-text value="Cube\nVolume: a³\nSurface Area: 6a²" position="-4 2.5 -3" align="center" width="2"></a-text>

      <!-- Sphere -->
      <a-sphere position="-2 1 -3" radius="0.5" color="#EF2D5E" shadow></a-sphere>
      <a-text value="Sphere\nVolume: (4/3)πr³\nSurface Area: 4πr²" position="-2 2.5 -3" align="center" width="2"></a-text>

      <!-- Cylinder -->
      <a-cylinder position="0 1 -3" radius="0.5" height="1" color="#FFC65D" shadow></a-cylinder>
      <a-text value="Cylinder\nVolume: πr²h\nSurface Area: 2πr² + 2πrh" position="0 2.5 -3" align="center" width="2"></a-text>

      <!-- Cone -->
      <a-cone position="2 1 -3" radius-bottom="0.5" radius-top="0" height="1" color="#7BC8A4" shadow></a-cone>
      <a-text value="Cone\nVolume: (1/3)πr²h\nSurface Area: πr² + πrs" position="2 2.5 -3" align="center" width="2"></a-text>

      <!-- Rectangular Prism -->
      <a-box position="4 1 -3" width="0.8" depth="0.6" height="1" color="#CC8899" shadow></a-box>
      <a-text value="Rectangular Prism\nVolume: l * w * h\nSurface Area: 2(lw + lh + wh)" position="4 2.5 -3" align="center" width="2"></a-text>

      <!-- Title -->
      <a-text value="3D Shapes Lab" position="0 4 -5" align="center" width="10" color="#FFFFFF"></a-text>

      <!-- Scenery Elements -->
      <!-- Trees -->
      <a-entity position="-8 0 -8">
        <a-cone color="#1a6600" height="3" radius-bottom="1" radius-top="0"></a-cone>
        <a-cylinder color="#4d2600" height="1" radius="0.2" position="0 -2 0"></a-cylinder>
      </a-entity>
      <a-entity position="8 0 -8">
        <a-cone color="#1a6600" height="4" radius-bottom="1.2" radius-top="0"></a-cone>
        <a-cylinder color="#4d2600" height="1.5" radius="0.25" position="0 -2.75 0"></a-cylinder>
      </a-entity>

      <!-- Rocks -->
      <a-sphere position="-6 0.5 -2" radius="0.5" color="#888888"></a-sphere>
      <a-sphere position="6 0.4 -4" radius="0.4" color="#7a7a7a"></a-sphere>

      <!-- VR Controllers -->
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
