<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Camera and cursor -->
        <a-entity id="rig" position="0 1.6 0">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

        <!-- 30-60-90 Triangle -->
        <a-entity position="-2 1 -5">
            <a-triangle color="#FF5733" vertex-a="0 0 0" vertex-b="1.732 0 0" vertex-c="0 2 0"></a-triangle>
            <a-text value="30-60-90 Triangle" position="0 2.5 0" scale="1.5 1.5 1.5"></a-text>
            <a-text value="Properties:
            - Angles: 30°, 60°, 90°
            - Side ratios: 1 : √3 : 2
            - Area: (a²√3)/4 (a is shortest side)" position="0 -0.5 0" scale="0.5 0.5 0.5"></a-text>
        </a-entity>

        <!-- 45-45-90 Triangle -->
        <a-entity position="2 1 -5">
            <a-triangle color="#33FF57" vertex-a="0 0 0" vertex-b="1.414 0 0" vertex-c="0 1.414 0"></a-triangle>
            <a-text value="45-45-90 Triangle" position="0 2 0" scale="1.5 1.5 1.5"></a-text>
            <a-text value="Properties:
            - Angles: 45°, 45°, 90°
            - Side ratios: 1 : 1 : √2
            - Area: a²/2 (a is leg length)" position="0 -0.5 0" scale="0.5 0.5 0.5"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
