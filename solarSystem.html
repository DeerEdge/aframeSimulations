<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Solar System Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky with space background -->
      <a-sky src="https://cdn.glitch.com/d5433cb2-941c-4181-8d4a-f6c6b5d14cd4%2Fspace-background.jpg?1553034968433"></a-sky>

      <!-- Ambient Light -->
      <a-light type="ambient" color="#BBB" intensity="0.5"></a-light>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 10 80"></a-entity>

      <!-- Sun -->
      <a-sphere position="0 0 0" radius="5" color="#FDB813" material="emissive: #FDB813; emissiveIntensity: 1">
        <a-light type="point" color="#FFF" intensity="2" distance="1000"></a-light>
      </a-sphere>
      <a-text value="Sun" position="0 6 0" align="center" color="#FFF"></a-text>

      <!-- Mercury -->
      <a-sphere position="8 0 0" radius="0.5" color="#A9A9A9"></a-sphere>
      <a-text value="Mercury" position="8 1 0" align="center" color="#FFF"></a-text>

      <!-- Venus -->
      <a-sphere position="12 0 0" radius="0.8" color="#FFA500"></a-sphere>
      <a-text value="Venus" position="12 1.5 0" align="center" color="#FFF"></a-text>

      <!-- Earth -->
      <a-sphere position="16 0 0" radius="1" color="#1F7CDA" material="src: https://cdn.glitch.com/d5433cb2-941c-4181-8d4a-f6c6b5d14cd4%2Fearth-sphere.jpg?1553034968433"></a-sphere>
      <a-text value="Earth" position="16 2 0" align="center" color="#FFF"></a-text>

      <!-- Mars -->
      <a-sphere position="20 0 0" radius="0.7" color="#FF4500"></a-sphere>
      <a-text value="Mars" position="20 1.2 0" align="center" color="#FFF"></a-text>

      <!-- Jupiter -->
      <a-sphere position="28 0 0" radius="2.5" color="#FFA07A"></a-sphere>
      <a-text value="Jupiter" position="28 3.5 0" align="center" color="#FFF"></a-text>

      <!-- Saturn with 3D rings -->
      <a-sphere position="38 0 0" radius="2" color="#F4A460"></a-sphere>
      <a-entity position="38 0 0">
        <a-torus color="#FFD700" radius="3" radius-tubular="0.1" segments-tubular="100" rotation="90 0 0"></a-torus>
        <a-torus color="#FFA500" radius="3.5" radius-tubular="0.1" segments-tubular="100" rotation="90 0 0"></a-torus>
        <a-torus color="#FFD700" radius="4" radius-tubular="0.1" segments-tubular="100" rotation="90 0 0"></a-torus>
      </a-entity>
      <a-text value="Saturn" position="38 3 0" align="center" color="#FFF"></a-text>

      <!-- Uranus with 3D rings -->
      <a-sphere position="48 0 0" radius="1.5" color="#40E0D0"></a-sphere>
      <a-entity position="48 0 0" rotation="60 0 0">
        <a-torus color="#ADD8E6" radius="2" radius-tubular="0.05" segments-tubular="100" rotation="90 0 0"></a-torus>
        <a-torus color="#87CEEB" radius="2.2" radius-tubular="0.05" segments-tubular="100" rotation="90 0 0"></a-torus>
        <a-torus color="#ADD8E6" radius="2.4" radius-tubular="0.05" segments-tubular="100" rotation="90 0 0"></a-torus>
      </a-entity>
      <a-text value="Uranus" position="48 2.5 0" align="center" color="#FFF"></a-text>

      <!-- Neptune -->
      <a-sphere position="58 0 0" radius="1.4" color="#4169E1"></a-sphere>
      <a-text value="Neptune" position="58 2.4 0" align="center" color="#FFF"></a-text>

      <!-- Title -->
      <a-text value="Solar System Model" position="0 10 -10" align="center" width="20" color="#FFFFFF"></a-text>

        <!-- Information Board -->
      <a-plane position="0 10 20" rotation="-20 0 0" width="20" height="10" color="#444444"></a-plane>
      <a-text value="Welcome to the Solar System Model!\nThis is a scaled representation of our solar system.\nPlanets and distances are not to exact scale.\nSaturn and Uranus have visible ring systems." position="0 10 20.1" rotation="-20 0 0" align="center" width="18"></a-text>


      <!-- VR Controllers -->
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
